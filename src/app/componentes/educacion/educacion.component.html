
 <section class="cv-block info group">
  <div class="container">

  <div class="text-center">
    <button *ngIf="usuarioAutenticado"data-bs-toggle="modal" data-bs-target="#educacionModal" ><i class="ion-android-add" title="add"></i></button>
    <h2 class="text-center">Educación </h2>
  </div>
    

    <ul class="items-list" > 
      <li *ngFor="let educacion of educacionList" >
       
        
    <div class= "educacion-group group" id="educacion"  >
  
      
         <div class="item"  >
          <div class="row">
          <div class="col-md-6">
            <h3>{{educacion.title}}</h3>
            <h4 class="organizacion">{{educacion.school}}</h4>
          </div>
          <div class="col-md-6" >
 <button *ngIf="usuarioAutenticado" data-bs-toggle="modal" data-bs-target="#educacionModal" (click)="editarEducacion(educacion)"><i class="ion-edit" title="edit"></i></button>
<button *ngIf="usuarioAutenticado" class=" btn-danger btn-sm" (click)="eliminarEducacion(educacion.id)"><i class="ion-close" title="delete"></i></button>
            
          </div>
        
        <p class="text-muted">{{educacion.resume}}</p>
      </div>
    
    </div>
    </div>
      </li>
    </ul>
  
 <!--modal-->
  <div
    class="modal fade"
    id="educacionModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> {{accion}} Educación </h5>
          <button type="buttton class= "btn-close data-bs-dismiss="modal" aria-label="Close" ></button>
        </div>
  
        <div class="modal-body">

          <form [formGroup]="form" (ngSubmit)="guardarEducacion()">
            <div class="mb-3">
              <label for="title" class="form-label">Titulo recibido</label>
              <input type="text" class="form-control" id="title" formControlName="title">
  
              
                    </div>
      
  
            
            
  
            <div class="mb-3">
              <label for="school" class="form-label"
                >Institución</label
              >
              <input
                type="text"
                class="form-control"
                id="school"
                formControlName="school"
              />
            </div>
            <div class="mb-3">
              <label for="resume" class="form-label">Resuma su titulo recibido</label>
              <input
                type="text"
                class="form-control"
                id="resume"
                formControlName="resume"
              />
            </div>
          
      
          </form>
        <div class="modal-footer">
          <button type="button" id="cerrarModalEducacion" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
          <button [disabled]="this.form.invalid" type="submit"   class="btn btn-primary" (click)="guardarEducacion()" >Guardar</button>
        </div>
