
 
    <section class="cv-block info">
     <div class="container">
        <div class="acerca grupo" id="acerca-de">
          <h2 class="text-center">Acerca de</h2>
        <p class="text-center text-muted">{{miPorfolio.acercaDe}} </p>
  
          
          
          <div class="acerca-de-edit">
          <div class="col-md-6">
            <button *ngIf="usuarioAutenticado" data-bs-toggle="modal" data-bs-target="#acercaDeModal"(click)="
            mostrarDatosAbout()" ><i class="ion-edit" title="edit"></i></button>
            <button *ngIf="usuarioAutenticado"><i class="ion-close" title="delete"></i></button>
          
      
          </div>
          </div>
      

        </div>
 

<!-- Modal -->
<div class="modal fade" id="acercaDeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Acerca de mi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>


      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="acercaDe" class="form-label">Escriba sobre usted</label>
            <input type="text" class="form-control" id="acercaDe" formControlName="acercaDe">

            <div *ngIf="acercaDe?.invalid && acercaDe?.touched">
               <div *ngIf="acercaDe?.errors?.['required']" class="text-danger">
                   su descripci√≥n es requerida

                  </div>
             <div *ngIf="acercaDe?.errors?.['minlength']" class="text-danger">
                 Su descripcion deben tener mas de 10 caracteres.

             </div>
            </div>
          </div>

      <div class="modal-footer">
        <button type="button" id="cerrarAcercaDeModal" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarAcercaDe()">Guardar</button>
      </div>
