<div class="col-md-12">
    <div class="contact-info info-card">
      <h2>Contacto</h2>
      <button  *ngIf="usuarioAutenticado"
      data-bs-toggle="modal"
      data-bs-target="#contactoModal" (click)="mostrarDatosContact()"><i class="ion-edit" title="edit"></i></button>

      
   
        <div class="col-12">
          <i class="ion-person icon"></i>
          <span>{{miPorfolio.nameUbication}}</span>
      
      </div>
      
        <div class="col-12">
          <i class="ion-at icon"></i>
          <span>{{miPorfolio.mail}}</span>
      
      </div>
    </div>
  </div>



  
<!-- Modal -->
<div
  class="modal fade"
  id="contactoModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Contacto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form">
          <div class="mb-3">
            <label for="nameUbication" class="form-label">Nombre y Ubicación</label>
            <input type="text" class="form-control" id="nameUbication" formControlName="nameUbication">

            <div *ngIf="nameUbication?.invalid && nameUbication?.touched">
               <div *ngIf="nameUbication?.errors?.['required']" class="text-danger">
                   El nombre y Ubicación son requeridos.

                  </div>

</div>
          </div>

          <div class="mb-3">
            <label for="mail" class="form-label"
              >Email de Contacto</label
            >
            <input
              type="text"
              class="form-control"
              id="mail"
              formControlName="mail"
            />
          </div>
        
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" id="cerrarModalContacto" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardarContacto()">Guardar</button>
      </div>
    </div>
  </div>
</div>
