<div id="headerwrap">
  <div class="container">
    <div class="row centered">
      <div class="col-lg-12">
        <h1>{{miPorfolio.fullName}}</h1>
        <h3>{{miPorfolio.tituloEncabezado}}</h3>
        <button data-bs-toggle="modal" data-bs-target="#encabezadoModal"><i class="ion-edit" title="edit"></i></button>
      </div>
    </div>
    <button data-bs-toggle="modal" data-bs-target="#encabezadoModal" class="camera-edit-header"><i class="ion-ios-camera" title="imagenes-edit"></i></button>
    </div>
    

    <div class="container">
      <div class="avatar">
       
        <img class="img-fluid rounded-circle" [src]="miPorfolio.avatarImg" alt="Foto avatar Karina Meza">

       <button  class="camera-edit" data-bs-toggle="modal" data-bs-target="#encabezadoModal"><i class="ion-ios-camera" title="imagenes-edit"></i></button>
      </div>
    
    </div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-dark login"  data-bs-toggle="modal" data-bs-target="#encabezadoModal">
  Editar
</button>
</div>
<!-- Modal -->
<div class="modal fade" id="encabezadoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar encabezado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
